<html>
    <head>
        <title>Wheather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./stytle.css">
    </head>
    
    <body>
    <div class="p-3 bg-primary text-white text-center sticky-top">
    <img src="./image/weather.png" width='50' height='50'>
    <h5>My Wheather App</h5><div class="spinner-grow text-danger"></div> 觀測中 資料來自中央氣象局<br>
        <b class="liststyle" style="float: top;">選擇一個城市:
        <select id="list">
        <option class="drop-down">新竹縣</option>
        <option class="drop-down">金門縣</option>
        <option class="drop-down">新竹市</option>
        <option class="drop-down">新北市</option>
        <option class="drop-down">宜蘭縣</option>
        <option class="drop-down" selected="selected">臺南市</option>
        <option class="drop-down">高雄市</option>
        <option class="drop-down">臺北市</option>
        <option class="drop-down">臺中市</option>
        </select>
        </b>
        <input type ="button" class="btn btn-light" style="float: top;" onclick="javascript:location.href='https://jemmy9211.github.io/'" value="jemmy 首頁"></input>
    </div>

    <div class="container p-5 my-5 border">
        <h5><span class="badge bg-success">目前觀測氣溫</span></h5>
        <table class="table table-striped" id="outert">
            <thead>
            <tr>
                <th>項目</th>
                <th>數值</th>
            </tr>
            </thead >
            <tbody id="tableinner">
            
            </tbody>
        </table>
    </div>

    <div class=".container-xl">
        <div class="row">
            <div class="col-md text-white">
                <canvas id="myChart3" style="width:100%;max-width:600px"></canvas>
            </div>
            <div class="col-md text-white">
                <canvas id="myChart4" style="width:100%;max-width:600px"></canvas>
            </div>
        </div>
        <div class="col-xl text-white">
            <canvas id="myChart" style="width:100%;max-width:1200px"></canvas>
        </div>
        <div class="col-xl text-white">
            <canvas id="myChart2" style="width:100%;max-width:1000px"></canvas>
        </div>
    </div>
    <div class="container p-2 my-1 border">
    <div class="dcontainer" ><h4><span class="badge bg-dark">文字預報</span></h4><div id='ele'></div></div>
    </div>
    
    <div class="mt-5 p-4 bg-dark text-white text-center">
        <p>2023/4/9 design by jemmy &nbsp&nbsp&nbsp Email:jemmy9211@gmail.com</p>
