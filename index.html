<!DOCTYPE html>
<html>
    <head>
        <title>Wheather</title>
        <style>
            body{
                background-color:#E2EAF3;
            }
            h3{
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                background-color: #2F73FE;
                padding: 10px;
                align-items: center;
                border-style: solid;
                border-radius: 5px;
                border-width:8px;
                border-color: #1f255ee5;
                position: sticky;
                top: 0;
                z-index: 999;
                overflow: hidden;
            }
            
            .container{
                background-color: #1f255ee5;
                color: white;
                height: fit-content;
                border-radius: 5px;
                padding: 10px;
            }
            h4{
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                background-color: #2F73FE;
                padding: 10px;
                align-items: center;
                border-radius: 20px;
            }
            .mainbuttom{
                background-color: #E2EAF3; 
                border: none;
                color: black;
                padding: 10px 30px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                position:relative;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
                border-radius: 15px;
            }
            b{
                font-family: Arial, Helvetica, sans-serif;
                color: black;
                background-color: #B3F0FE;
                padding: 5px;
                align-items: center;
                border-radius: 5px;
            }
            select{
                background-color: #2F73FE;
                color: white;
                padding: 8px 25px;
                font-family: Arial, Helvetica, sans-serif;
                align-items: center;
                font-size: 16px;
                border-style: solid;
                border-radius: 5px;
                border-width:3px;
                border-color: #1f255ee5;
            }
            .centerdiv{
                text-align: center;
            }
            canvas{
                margin: auto;
            }
        </style>
    </head>

    <body class="bb">
    <h3><img src="./image/weather.png" width='30' height='30'>            WEATHER天氣預報&nbsp&nbsp&nbsp&nbsp<input class="mainbuttom" type ="button" style="float: right;" onclick="javascript:location.href='https://jemmy9211.github.io/'" value="回到 jemmy 首頁"></input></br></br>未來7天 天氣(資料來自中央氣象局API 每日更新)</h3>
    
    <select id="list">
        <option class="drop-down">新竹縣</option>
        <option class="drop-down">金門縣</option>
        <option class="drop-down">新竹市</option>
        <option class="drop-down">新北市</option>
        <option class="drop-down">宜蘭縣</option>
        <option class="drop-down" selected="selected">臺南市</option>
        <option class="drop-down">高雄市</option>
        <option class="drop-down">臺北市</option>
        <option class="drop-down">臺中市</option>
      </select>
    <div class="centerdiv">
    <canvas id="myChart" style="width:100%;max-width:1200px"></canvas>
    <canvas id="myChart2" style="width:50%;max-width:1000px"></canvas>
    <canvas id="myChart3" style="width:50%;max-width:700px"></canvas>
    </div>
    <div class="container" ><h4>文字預報</h4><div id='ele'></div></div>
    <br><b>2023/4/9 design by jemmy &nbsp&nbsp&nbsp Email:jemmy9211@gmail.com</b>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
        var xValues=[];
        var yValues=[];
        var xValues1=[];
        var yValues1=[];
        var xValues2=[];
        var yValues2=[];
        var xValues3=[];
        var yValues3=[];
        var locvationname='臺南市';
        var lacationnum=6;
        var flag=0;
        mainstream(lacationnum);
        document.getElementById('list').onchange = function() {
            if(this.value=='臺中市'){
                lacationnum=20;
            }else if(this.value=='臺北市'){
                lacationnum=9;
            }else if(this.value=='高雄市'){
                lacationnum=7;
            }else if(this.value=='臺南市'){
                lacationnum=6;
            }else if(this.value=='宜蘭縣'){
                lacationnum=4;
            }else if(this.value=='新北市'){
                lacationnum=3;
            }else if(this.value=='新竹市'){
                lacationnum=21;
            }else if(this.value=='金門縣'){
                lacationnum=1;
            }else if(this.value=='新竹縣'){
                lacationnum=0;
            }
            console.log(lacationnum);
            mainstream(lacationnum);
        }
        function mainstream(lacationnum){
            $.ajax({
            url:'https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-D0047-091?Authorization=CWB-373C6328-6BF2-41B3-BB3B-147802B82875&format=JSON&locationName=&elementName=&sort=time',
            method: "GET",
            datatype:"json",
            success: function(res){
                console.log(res);
                data = res.records.locations[0].location[lacationnum].weatherElement;
                console.log(res.records.locations[0].location[lacationnum].locationName);
                console.log(data);
                updateweather();
                charting();
                flag++;
            }
            });
        };
        function updateweather(){
            var inner=document.querySelector('#ele');
            xValues=[];
            yValues=[];
            xValues1=[];
            yValues1=[];
            xValues2=[];
            yValues2=[];
            xValues3=[];
            yValues3=[];
            const element = document.getElementById("ele");
            element.remove();
            var outer=document.querySelector('.container');
            outer.innerHTML+="<div id='ele'>";
            innerb=document.querySelector('#ele');
            for(var i=0;i<=data[1].time.length-1;i++){
                var weatherdata=data[1].time[i];
                console.log(data[1].time.length);
                var weatherdescription=data[10].time[i];
                var weatherimg="";
                if(weatherdescription.elementValue[0].value.indexOf("晴時多雲")!=-1){
                    weatherimg="cloudy.png";
                }else if(weatherdescription.elementValue[0].value.indexOf("多雲")!=-1){
                    weatherimg="cloud.png";
                }else if(weatherdescription.elementValue[0].value.indexOf("晴天")!=-1){
                    weatherimg="sun.png";
                }else if(weatherdescription.elementValue[0].value.indexOf("多雲時晴")!=-1){
                    weatherimg="cloudy(1).png";
                }else{
                    weatherimg="raining.png";
                }
                
                yValues.push(weatherdata.elementValue[0].value);
                xValues.push(weatherdata.startTime.substr(8, 5)+" to "+weatherdata.endTime.substr(8, 5));
                innerb.innerHTML+="<b>日期:"+weatherdata.startTime+" to "+weatherdata.endTime+" 氣溫:"+weatherdata.elementValue[0].value+"</b><br><br><b>簡短描述:</b> "+ weatherdescription.elementValue[0].value+"<img src='./image/"+ weatherimg+"' width='35' height='35'><br>==========================><br><br>";
            }
            outer.innerHTML+="</div>";
            for(var i=0;i<=data[9].time.length-1;i++){
                xValues3.push(data[9].time[i].startTime.substr(8, 5)+" to "+weatherdata.endTime.substr(8, 5));
                yValues3.push(data[9].time[i].elementValue[0].value);
            }
            console.log(yValues3);
            for(var i=0;i<=data[12].time.length-1;i++){
                xValues1.push(data[12].time[i].startTime.substr(8, 5)+" to "+weatherdata.endTime.substr(8, 5));
                yValues1.push(data[12].time[i].elementValue[0].value);
            }
            for(var i=0;i<=data[8].time.length-1;i++){
                xValues2.push(data[8].time[i].startTime.substr(8, 5)+" to "+weatherdata.endTime.substr(8, 5));
                yValues2.push(data[8].time[i].elementValue[0].value);
            }
        };
        var myChart;
        var myChart3;
        var myChart2;
        function charting(){
            if(flag==0){
                myChart = new Chart("myChart", {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                        label: '平均溫度:',
                        fill: false,
                        lineTension: 0,
                        backgroundColor: "rgba(235, 40, 48, 0.8)",
                        borderColor: "rgba(39, 116, 245, 0.91)",
                        data: yValues,
                        pointStyle: 'circle',
                        pointRadius: 10,
                        pointHoverRadius: 15
                    }]
                },
                options: {
                    legend: {display: true},
                    responsive: true,
                    title: {
                        display: true,
                        text: '平均溫度',
                        fontSize:20
                    },
                    scales: {
                    yAxes: [{ticks: {min: 10, max:35}}],
                    }
                }
                });
                myChart2 = new Chart("myChart2", {
                    type: "line",
                    data: {
                        labels: xValues1,
                        datasets: [{
                            label: '最高溫度:',
                            fill: false,
                            lineTension: 0,
                            backgroundColor: "rgba(235, 40, 48, 0.8)",
                            borderColor: "rgba(235, 40, 48, 0.8)",
                            data: yValues1,
                            pointStyle: 'circle',
                            pointRadius: 10,
                            pointHoverRadius: 15
                        },{
                            label: '最低溫度:',
                            fill: false,
                            lineTension: 0,
                            backgroundColor: "rgba(39, 116, 245, 0.91)",
                            borderColor: "rgba(39, 116, 245, 0.91)",
                            data: yValues2,
                            pointStyle: 'circle',
                            pointRadius: 10,
                            pointHoverRadius: 15
                        }]
                    },
                    options: {
                        legend: {display: true},
                        title: {
                            display: true,
                            text: '最高最低溫',
                            fontSize:20
                        },
                        scales: {
                            xAxes: [{
                                display: true,
                            }],
                            yAxes: [{ticks: {min: 10, max:35}}],
                        }
                    }
                });
                myChart3 = new Chart("myChart3", {
                    type: "bar",
                    data: {
                        labels: xValues3,
                        datasets: [{
                            label: '紫外線指數:',
                            backgroundColor: "rgb(177, 61, 255)",
                            borderColor: "rgb(177, 61, 255)  ",
                            data: yValues3,
                            borderWidth:10
                        }]
                    },
                    options: {
                        legend: {display: true},
                        title: {
                            display: true,
                            text: '紫外線指數',
                            fontSize:20
                        },
                        scales: {
                            xAxes: [{
                                display: true,
                            }],
                            yAxes: [{ticks: {min: 0, max:15}}],
                        }
                    }
                });
            }else{
                console.log("change"+flag);
                myChart.data.datasets[0].data=yValues;
                myChart.update();
                myChart2.data.datasets[0].data=yValues1;
                myChart2.update();
                myChart2.data.datasets[1].data=yValues2;
                myChart2.update();
                myChart3.data.datasets[0].data=yValues3;
                myChart3.update();
            }
            
            
        };
        
        
    </script>
</html>
