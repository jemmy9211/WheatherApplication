<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/data.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
        <script>
            var seriesOptions = [],
            seriesCounter = 0,
            names = ['MSFT', 'GOOG'];

            /**
             * Create the chart when all data is loaded
             * @returns {undefined}
             */
            function createChart() {

            Highcharts.stockChart('container', {

                rangeSelector: {
                selected: 4
                },

                yAxis: {
                labels: {
                    formatter: function () {
                    return (this.value > 0 ? ' + ' : '') + this.value + '%';
                    }
                },
                plotLines: [{
                    value: 0,
                    width: 2,
                    color: 'silver'
                }]
                },

                plotOptions: {
                series: {
                    compare: 'percent',
                    showInNavigator: true
                }
                },

                tooltip: {
                pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
                valueDecimals: 2,
                split: true
                },

                series: seriesOptions
            });
            }

            function success(data) {
                var name = this.url.match(/(msft|aapl|goog)/)[0].toUpperCase();
                var i = names.indexOf(name);
                seriesOptions[i] = {
                    name: name,
                    data: data
                };

                // As we're loading the data asynchronously, we don't know what order it
                // will arrive. So we keep a counter and create the chart when all the data is loaded.
                seriesCounter += 1;

                if (seriesCounter === names.length) {
                    createChart();
                }
            }

            Highcharts.getJSON(
                'https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/msft-c.json',
                success
            );
            
            Highcharts.getJSON(
            'https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/goog-c.json',
            success
            );
        </script>
        <style>
            h1{
                color: white;
                background-color:cadetblue;
                padding: 10px;
                align-items: center;
                border-radius: 5px;
                text-align: center;
            }
            body{
                background-color: aliceblue;
            }
            h3{
                color: white;
                background-color:cornflowerblue;
                padding: 10px;
                align-items: center;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        

    <h1>這邊我會放置任何我想追蹤的圖表</h1>
    <h3>股市價格圖</h3>
    <div id="container" style="height: 400px; min-width: 310px"></div>

    
    </body>
</html>
